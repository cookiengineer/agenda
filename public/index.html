<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
		<link rel="stylesheet" href="./design/index.css">
		<script type="module" src="./design/index.mjs"></script>
		<title>Agenda</title>
	</head>
	<body>
		<main>
			<section id="agenda">
				<header>
					<ul>
						<li class="active" data-type="company">Company</li>
						<li class="active" data-type="work">Work</li>
						<li class="active" data-type="family">Family</li>
						<li class="active" data-type="household">Household</li>
						<li class="active" data-type="other">Other</li>
					</ul>
				</header>
				<section></section>
				<footer>
					<button data-action="filter">Show Important</button>
					<button data-action="create">Create Task</button>
				</footer>
			</section>
			<section id="journal"></section>
			<section id="editor">
				<header>
					<b>Create new Task</b>
				</header>
				<section>
					<article data-type="other">
						<fieldset>
							<div>
								<label for="editor-title">Title</label>
								<input id="editor-title" data-name="title" type="text" placeholder="Implement Awesomeness()">
							</div>
							<div>
								<label for="editor-type">Type</label>
								<select id="editor-type" data-name="type">
									<option value="company">Company</option>
									<option value="work">Work</option>
									<option value="family">Family</option>
									<option value="household">Household</option>
									<option value="other" selected>Other</option>
								</select>
							</div>
							<div>
								<label for="editor-project">Project</label>
								<input id="editor-project" data-name="project" type="text" placeholder="life">
							</div>
							<div>
								<label for="editor-description">Description</label>
								<textarea id="editor-description" data-name="description" placeholder="A thorough description..."></textarea>
							</div>
						</fieldset>
						<fieldset>
							<div>
								<label for="editor-complexity">Complexity</label>
								<select id="editor-complexity" data-name="complexity">
									<option value="1">&nbsp;1&nbsp;(very easy)</option>
									<option value="2">&nbsp;2&nbsp;(easy)</option>
									<option value="3">&nbsp;3&nbsp;(normal)</option>
									<option value="5">&nbsp;5&nbsp;(hard)</option>
									<option value="8">&nbsp;8&nbsp;(very hard)</option>
									<option value="13">13&nbsp;(ultra hard)</option>
									<option value="21">21&nbsp;(almost impossible)</option>
								</select>
							</div>
							<div>
								<label for="editor-estimation">Estimation</label>
								<input id="editor-estimation" data-name="estimation" type="text" placeholder="01:00:00">
							</div>
							<div>
								<label for="editor-deadline">Deadline?</label>
								<ul id="editor-deadline">
									<li><input id="editor-deadline-date" data-name="deadline-date" type="date"></li>
									<li><input id="editor-deadline-time" data-name="deadline-time" type="time"></li>
								</ul>
							</div>
						</fieldset>
						<fieldset>
							<div>
								<label for="editor-eternal">Eternal?</label>
								<input id="editor-eternal" data-name="eternal" type="checkbox">
								<label for="editor-eternal">After completing this task, I'll have to do it again later.</label>
							</div>
							<div>
								<label for="editor-repeat">Repeat?</label>
								<ul id="editor-repeat">
									<li>
										<input id="editor-repeat-monday" data-name="repeat" type="checkbox" value="Monday">
										<label for="editor-repeat-monday" title="Monday">Mon</label>
									</li>
									<li>
										<input id="editor-repeat-tuesday" data-name="repeat" type="checkbox" value="Tuesday">
										<label for="editor-repeat-tuesday" title="Tuesday">Tue</label>
									</li>
									<li>
										<input id="editor-repeat-wednesday" data-name="repeat" type="checkbox" value="Wednesday">
										<label for="editor-repeat-wednesday" title="Wednesday">Wed</label>
									</li>
									<li>
										<input id="editor-repeat-thursday" data-name="repeat" type="checkbox" value="Thursday">
										<label for="editor-repeat-thursday" title="Thursday">Thu</label>
									</li>
									<li>
										<input id="editor-repeat-friday" data-name="repeat" type="checkbox" value="Friday">
										<label for="editor-repeat-friday" title="Friday">Fri</label>
									</li>
									<li>
										<input id="editor-repeat-saturday" data-name="repeat" type="checkbox" value="Saturday">
										<label for="editor-repeat-saturday" title="Saturday">Sat</label>
									</li>
									<li>
										<input id="editor-repeat-sunday" data-name="repeat" type="checkbox" value="Sunday">
										<label for="editor-repeat-sunday" title="Sunday">Sun</label>
									</li>
								</ul>
							</div>
						</fieldset>
					</article>
				</section>
				<footer>
					<button data-action="cancel" title="Back to Agenda">Cancel</button>
					<button data-action="save" title="Save and Back to Agenda">Save</button>
					<button data-action="save-create" title="Save and Create another Task">Save and Next</button>
				</footer>
			</section>
		</main>
		<script type="module">

			import { App } from "./source/App.mjs";

			window.APP = new App({
				types: [ 'company', 'work', 'family', 'household', 'other' ]
			});

		</script>
	</body>
</html>
